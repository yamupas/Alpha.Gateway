apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpha-api-gateway
  labels:
    app: alpha-api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alpha-api-gateway
  template:
    metadata:
      labels:
        app: alpha-api-gateway
    spec:
      containers:
      - name: alpha-api-gateway
        image: "yamurillo/api_gateway:7"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80