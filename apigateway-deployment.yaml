apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - image: "yamurillo/apigateway"
          imagePullPolicy: IfNotPresent
          name: api_gateway
          ports:
            - containerPort: 80


